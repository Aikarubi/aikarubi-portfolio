<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Nerea Rubio</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/output.css" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="bg-[#101728] text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

  <!-- Fondo degradado -->
  <div class="absolute inset-0 bg-gradient-to-tr from-[#293D70]/40 to-[#101728]/90 -z-10"></div>

  <main class="w-full px-4 text-center max-w-xl mt-20 mb-20">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6">Contáctame</h1>
    <p class="text-white/70 mb-8">¿Tienes un proyecto o simplemente quieres saludar? Estoy encantada de leerte.</p>

    <form action="https://formspree.io/f/mdknrqeg" method="POST" class="space-y-4">
      <input
        type="text"
        name="nombre"
        placeholder="Tu nombre"
        class="w-full px-4 py-3 bg-white/10 text-white placeholder-white/50 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9340FF]"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Tu correo"
        class="w-full px-4 py-3 bg-white/10 text-white placeholder-white/50 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9340FF]"
        required
      />

      <textarea
        name="mensaje"
        rows="5"
        placeholder="Escribe tu mensaje..."
        class="w-full px-4 py-3 bg-white/10 text-white placeholder-white/50 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9340FF]"
        required
      ></textarea>

      <!-- Botones enviar y volver alineados -->
      <div class="flex gap-4 mt-2">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-secondary to-tertiary hover:brightness-110 transition px-6 py-3 rounded-xl text-white font-semibold"
        >
          Enviar mensaje
        </button>
        <button
          type="button"
          onclick="window.location.href='../index.html'"
          class="flex-1 border border-white/20 hover:bg-white/10 transition px-6 py-3 rounded-xl text-white font-semibold"
        >
          ← Volver
        </button>
      </div>
    </form>
  </main>

  <!-- SVG Wave -->
  <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 160" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="wave-gradient" x1="0" x2="0" y1="1" y2="0">
        <stop stop-color="#9340FF" offset="0%"></stop>
        <stop stop-color="#3ADB93" offset="100%"></stop>
      </linearGradient>
    </defs>
    <path fill="url(#wave-gradient)"
      d="M0,32L30,48C60,64,120,96,180,112C240,128,300,128,360,125.3C420,123,480,117,540,106.7C600,96,660,80,720,82.7C780,85,840,107,900,96C960,85,1020,43,1080,21.3C1140,0,1200,0,1260,24C1320,48,1380,96,1440,112V160H0Z">
    </path>
  </svg>

</body>

</html>
