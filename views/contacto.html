<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/png" sizes=" 24x24" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
</head>
<body style="background-image: linear-gradient(to top, lightgrey 0%, lightgrey 1%, #e0e0e0 26%, #efefef 48%, #d9d9d9 75%, #bcbcbc 100%);">
    <section id="contacto">
        <a href="../index.html" class="boton-volver">← Volver</a>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contáctame</h2>
                <p>Si tienes alguna pregunta o estás interesado en trabajar conmigo, no dudes en enviarme un mensaje. ¡Estoy disponible para nuevos proyectos!</p>
            </div>
    
            <form action="https://formspree.io/f/mdknrqeg" method="POST" class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
    
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
    
                <div class="form-group">
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
    
                <button type="submit" class="btn-enviar">Enviar mensaje</button>
            </form>
        </div>
    </section>
    
</body>
